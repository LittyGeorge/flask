<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: cadetblue;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background-color: rgba(196, 25, 25, 0.6);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: #19b48d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Home Page</h1>
        <a href="/loginpage" class="btn">Login</a>
        <a href='/reg' class="btn">Register</a>
    </div>
</body>
</html>
